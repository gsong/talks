???
* Everyday encounter: <mark>problems, questions</mark>
* Fear of how much <mark>I don't know</mark>
* Practice how to <mark>channel</mark> that fear
* Take the risk and put yourself out there
  * Put your code out there
  * Ask questions
  * Answer questions
* Don't be discouraged by negative interactions
* As developers we have the <mark>privilege to play</mark>
* Have a good grasp of the different technologies
* Become an expert in at least one or two of them
* How can you <mark>help someone else be better?</mark>
* <mark>You don't have to be an expert</mark>
* It's the best way to learn
