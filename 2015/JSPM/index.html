# Front end development today

--
Starts out simple enough

```html
<script src="angular/angular.js"></script>
<script src="angular-route/angular-route.js"></script>
<script src="angular-sanitize/angular-sanitize.js"></script>
<script src="my-awesome-app.js"></script>
```


---
template: FED

And then it becomes this

```html
<!-- jQuery and jQuery UI, load order is important for jQuery UI -->
<script src="jquery/dist/jquery.js"></script>
<script src="jquery-ui/ui/core.js"></script>
<script src="jquery-ui/ui/widget.js"></script>
<script src="jquery-ui/ui/mouse.js"></script>
<script src="jquery-ui/ui/sortable.js"></script>

<!-- Angular framework modules -->
<script src="angular/angular.js"></script>
<script src="angular-animate/angular-animate.js"></script>
<script src="angular-route/angular-route.js"></script>
<script src="angular-sanitize/angular-sanitize.js"></script>

<!-- Third party modules -->
…

<!-- Our own code -->
…
```

**120+** lines of script tag and **you** get to be the dependency manager 🙀

# What has jspm-cli done for you lately?

* Replace your current application package manager (or lack thereof), with a sane way of managing *flat* dependencies.

--
* Automatically set up and maintain `config.js` for SystemJS

--
* Yup, it also bundles for production deployment


---
template: normal

# What about the freebie, SystemJS?

* Loads any module format: ES6, AMD, CommonJS and globals.

--
* Tracks dependencies such as stylesheets and templates (*Get Out!** 😹)

--
* Replaces your current module bundler or `<script>` hell

--
* Standards based and future(*-ish*) proof.

--
* HTTP/2 ready 💙
